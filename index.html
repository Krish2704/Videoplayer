<!DOCTYPE HTML>
<html>
<head>
<title>VideoPlayer</title>
<link rel="stylesheet" href="player.css">
<script type="text/javascript" src="player.js"></script>
</head>
<body>
	<div id="player">
		<div id="video-container">
			<div id="screen">
			<img id="screenButton" src="images/play.png">
			</div>
			<video id="video" poster="https://photos-3.dropbox.com/t/2/AAAbKCJ0RhDNPNAVOjviufKhjLMrCZgz-ZvclcSE6IcEkQ/12/371989455/png/32x32/1/_/1/2/video-thumbnail.png/EOuDtvgCGHwgAigC/MOLB3ADixo22AzFHH3cyNdWMesubsygbTGwordGa6oc?size=1280x960&size_mode=3">
				<source src="sample.mp4">
			</video>
		</div>
		<div id="progress">
			<div id="progressbar">
      </div>
		</div>
		<div id="buttonsBar">
			<img id="playButton" src="images/play.png">
			<div id="timeBar">
				00:00/00:00
			</div>
			<img id="soundButton" src="images/sound.png">
			<div id="soundBar">
        <div id="sound"></div>
			</div>
			<img id="fullScreen" src="images/fullscreen.png">
			</div>
		</div>
	</div>
</body>
</html>
